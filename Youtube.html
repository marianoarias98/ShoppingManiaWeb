<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mania | Youtube Videos</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="css/youtubeStyle.css">

<body>
    <header>
        <div class="nav__bar container">
            <nav class="nav__items">
                <a href="index.html" class="nav__item">Inicio</a>
                <a href="#contacto" class="nav__item">Contacto</a>

            <div class="nav__menu">

            <div class="nav__logo">
